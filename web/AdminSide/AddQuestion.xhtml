<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Question</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico"/>

        <!-- Bootstrap Css -->
        <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <ui:include src="Header.xhtml"></ui:include>
        <ui:include src="Sidebar.xhtml"></ui:include>
        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title mb-4">Add Question</h4>
                                    <h:form>
                                        <div class="row">
                                            <div class="col-md-8">
                                                <div class="form-group">
                                                    <label >Question</label>
                                                    <p:inputText class="form-control" value="#" />
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Select Question Type</label>
                                                    <select class="form-control">
                                                        <option>Choose...</option>
                                                        <option>...</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label >Option A</label>
                                                    <p:inputText class="form-control" value="#" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label >Option B</label>
                                                    <p:inputText class="form-control" value="#" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="formrow-password-input">Option C</label>
                                                    <p:inputText class="form-control" value="#" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="formrow-password-input">Option D</label>
                                                    <p:inputText class="form-control" value="#" />
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="mt-4">
                                                    <div class="form-check mb-3">
                                                        <h:selectBooleanCheckbox value="#" id="chkState" class="form-check-input" />
                                                        <label class="form-check-label" for="chkState">
                                                            Selected State(s)
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label>Select State</label>
                                                    <h:selectOneMenu id="state" class="form-control" value="#{commonManagedBean.sid}"  required="true">
                                                        <f:selectItem itemLabel="--Select State--" noSelectionOption="true" itemDisabled="true"></f:selectItem>
                                                        <f:selectItems id="txtstate" value="#{commonManagedBean.findAllState()}" var="state" itemValue="#{state.stateId}" itemLabel="#{state.stateName}"></f:selectItems>
                                                        <f:ajax listener="#{commonManagedBean.dropState}" render="district" />
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="mt-4">
                                                    <div class="form-check mb-3">
                                                        <h:selectBooleanCheckbox value="#" id="chkDistrict" class="form-check-input" />
                                                        <label class="form-check-label" for="chkDistrict">
                                                            Selected District(s)
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label>Select District</label>
                                                    <h:selectOneMenu id="district" class="form-control" value="#{commonManagedBean.did}" required="true">
                                                        <f:selectItem itemLabel="--Select District--" itemDisabled="true"  noSelectionOption="true"></f:selectItem>
                                                        <f:selectItems id="txtdistrict" value="#{commonManagedBean.district}" var="dist" itemValue="#{dist.districtId}" itemLabel="#{dist.districtName}"></f:selectItems>
                                                        <f:ajax listener="#{commonManagedBean.dropdistrict}" render="taluka" />
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="mt-4">
                                                    <div class="form-check mb-3">
                                                        <h:selectBooleanCheckbox value="#" id="chkTaluka" class="form-check-input" />
                                                        <label class="form-check-label" for="chkTaluka">
                                                            Selected Taluka(s)
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label for="formrow-inputState">Select Taluka</label>
                                                    <h:selectOneMenu id="taluka" class="form-control" value="#{commonManagedBean.tid}" required="true">
                                                        <f:selectItem itemLabel="--Select Taluka--" itemDisabled="true"  noSelectionOption="true"></f:selectItem>
                                                        <f:selectItems id="txttaluka" value="#{commonManagedBean.taluka}" var="tal" itemValue="#{tal.talukaId}" itemLabel="#{tal.talukaName}"></f:selectItems>
                                                        <f:ajax listener="#{commonManagedBean.droptaluka}" render="village" />
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="mt-4">
                                                    <div class="form-check mb-3">
                                                        <h:selectBooleanCheckbox value="#" id="chkVillage" class="form-check-input" />
                                                        <label class="form-check-label" for="chkVilage">
                                                            Selected Village(s)
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label for="formrow-inputState">Select Village</label>
                                                    <h:selectOneMenu id="village" class="form-control" value="#{commonManagedBean.vid}" required="true">
                                                        <f:selectItem itemLabel="--Select Village--" itemDisabled="true"  noSelectionOption="true"></f:selectItem>
                                                        <f:selectItems id="txtvillagename" value="#{commonManagedBean.village}" var="vill" itemValue="#{vill.villageId}" itemLabel="#{vill.villageName}"></f:selectItems>
                                                        <f:ajax listener="#{commonManagedBean.dropVillage}" render="zone" />
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="mt-4">
                                                    <div class="form-check mb-3">
                                                        <h:selectBooleanCheckbox value="#" id="chkZone" class="form-check-input" />
                                                        <label class="form-check-label" for="chkZone">
                                                            Selected Zone(s)
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label for="formrow-inputState">Select Zone</label>
                                                    <h:selectOneMenu id="zone" class="form-control" value="#{commonManagedBean.zid}" >
                                                        <f:selectItem itemLabel="--Select Zone--" itemDisabled="true"  noSelectionOption="true"></f:selectItem>
                                                        <f:selectItems id="txtzone" value="#{commonManagedBean.zone}" var="zone" itemValue="#{zone.zoneId}" itemLabel="#{zone.zoneName}"></f:selectItems>
                                                        <f:ajax listener="#{commonManagedBean.dropZone}" render="ward" />
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="mt-4">
                                                    <div class="form-check mb-3">
                                                        <h:selectBooleanCheckbox value="#" id="chkWard" class="form-check-input" />
                                                        <label class="form-check-label" for="chkWard">
                                                            Selected Ward(s)
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label for="formrow-inputState">Select Ward</label>
                                                    <h:selectOneMenu id="ward" class="form-control" value="#{abc}" >
                                                        <f:selectItem itemLabel="--Select Ward--" itemDisabled="true"  noSelectionOption="true"></f:selectItem>
                                                        <f:selectItems id="txtWard" value="#{commonManagedBean.ward}" var="ward" itemValue="#{ward.wardId}" itemLabel="#{ward.wardName}"></f:selectItems>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="mt-4">
                                                    <div class="form-check mb-3">
                                                        <h:selectBooleanCheckbox value="#" id="chkCast" class="form-check-input" />
                                                        <label class="form-check-label" for="chkCast">
                                                            Selected Cast(s)
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label for="formrow-inputState">Select Cast</label>
                                                    <h:selectOneMenu id="cast" class="form-control" value="#" >
                                                        <f:selectItem itemLabel="--Select Cast--" itemDisabled="true"  noSelectionOption="true"></f:selectItem>
                                                        <f:selectItems id="txtcast" value="#{castManagedBean.findAllCast()}" var="cast" itemValue="#{cast.castId}" itemLabel="#{cast.castName}"></f:selectItems>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <h:commandButton class="btn btn-primary btn-block waves-effect waves-light" value="Add Question" />
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ui:include src="Footer.xhtml"></ui:include>
    </h:body>

    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>

    <script src="assets/js/app.js"></script>
</html>
